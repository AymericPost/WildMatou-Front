<section class="container">
   <div class="card" id="matou-box">
      <div class="card-header">
         <h3>Matou-box</h3>
      </div>

      <div class="card-body h-100">
         <div id="matou-frame">
            <div class="card" id="frame-content">
               <div *ngFor="let miaou of cacophonie" >
                  <p class="message">[{{ miaou.id }}] {{ miaou.pseudo}} : {{ miaou.message }}</p>
               </div>
            </div>
         </div>

         <div id="matou-input">
            <div class="row">
               <div class="small-input-container col-12 col-md-2">
                  <input placeholder="Pseudo" maxlength="14" type="text" class="small-input" [(ngModel)]="pseudo" />
               </div>

               <textarea placeholder="Message" type="text" class="col-12 col-md-8" [(ngModel)]="message"></textarea>

               <div class="small-input-container col-12 col-md-2">
                  <button type="button" class="btn btn-light small-input" (keyup.enter)="miaou(pseudo, message)" (click)="miaou(pseudo, message)">Miauler</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
